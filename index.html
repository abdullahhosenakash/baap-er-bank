<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="text-violet-500 font-bold">Baap er
                Bank</span>!!!</h1>
    </header>
    <main class="bg-teal-100 mx-auto mt-8 w-3/4 px-8 py-12 rounded">
        <!-- login form  -->
        <div>
            <h3 class="text-2xl">Please Login</h3>
            <input type="email" name="" id="user-email" placeholder="Please enter your email"
                class="px-2 border border-black rounded block w-3/4 my-2">
            <input type="password" name="" id="user-password" class="px-2 border border-black rounded block w-3/4"
                placeholder="Please enter your password">
            <button id="submit-button" class="bg-lime-500 mt-3 px-3 rounded py-2">Submit</button>
        </div>

    </main>

    <script src="js/login.js"></script>
</body>

</html>
